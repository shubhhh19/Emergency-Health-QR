{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h1 class="mb-4"><i class="fas fa-user-plus me-2"></i>Sign Up</h1>
        <form method="POST" class="needs-validation" novalidate id="signupForm">
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
                <input type="password" class="form-control" id="password" name="password" pattern=".{6,}" required>
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn"><i class="fas fa-user-plus me-2"></i>Sign Up</button>
            <div id="loadingSpinner" class="text-center mt-3 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Signing up...</p>
            </div>
            <p class="mt-3 text-center">
                <a href="{{ url_for('login') }}">Already have an account? Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('signupForm').addEventListener('submit', function() {
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing up...';
        loadingSpinner.classList.remove('d-none');
    });

    (function () {
        'use strict';
        const form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>
{% endblock %}
